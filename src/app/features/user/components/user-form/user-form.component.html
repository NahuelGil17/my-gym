<form [formGroup]="userForm" (ngSubmit)="emitFormValues()" class="w-full bg-white rounded-md ring-1 ring-neutral-400">
  <div class="space-y-6 p-6">
    <input
      appInput
      type="text"
      label="Choose Municipality"
      placeholder="Select option"
      formControlName="municipality" />
    <input appInput type="text" label="Choose State" placeholder="Select option" formControlName="state" />
    <div class="w-full flex flex-col space-y-4">
      <label>Select number of seats*</label>
      <mat-radio-group class="grid grid-flow-col" formControlName="seats">
        <mat-radio-button *ngFor="let item of seatsQtys" [value]="item" [disableRipple]="true">
          <span>{{ item }}</span>
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="w-full inline-flex justify-end items-center space-x-4 border-t p-6">
    <button appBtn color="secondary" type="button" (click)="cancel()">Cancel</button>

    <button appBtn color="primary" type="submit" [disabled]="userForm.invalid">Create user</button>
  </div>
</form>
