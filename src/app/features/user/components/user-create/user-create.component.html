<div class="flex space-y-6 w-full">
  <div class="w-1/3 flex-col">
    <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
    <app-user-form (formValues)="receiveUserFormValues($event)"></app-user-form>
    <app-user-create-rutine-form (formValues)="receiveRoutineFormValues($event)"></app-user-create-rutine-form>
  </div>
  <div class="flex-col ml-10">
    <div *ngFor="let routine of routines" class="gap-4 m-4">
      <app-card [day]="routine.day" [startTime]="routine.startTime" [endTime]="routine.endTime"
        [exercises]="routine.exercises"></app-card>
    </div>
  </div>
  <div class="flex items-end">
    <button appBtn color="primary" (click)="sendDataToApi()">Create user</button>
  </div>
</div>
