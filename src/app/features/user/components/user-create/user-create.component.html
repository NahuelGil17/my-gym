<form [formGroup]="userForm" (ngSubmit)="sendDataToApi()" class="flex space-y-6 w-full justify-between max-h-screen">
  <div class="w-1/3 flex-col">
    <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
    <div class="w-full bg-white rounded-md ring-1 ring-neutral-400 mb-4 mr-4">
      <div class="space-y-6 p-6" formGroupName="user">
        <input appInput type="text" label="Nombre" placeholder="Juan" formControlName="name" />
        <input appInput type="text" label="Apellido" placeholder="Perez" formControlName="lastName" />
      </div>
    </div>
    <app-user-create-rutine-form (formValues)="receiveRoutineFormValues($event)"></app-user-create-rutine-form>
  </div>
  <div class="flex flex-wrap ml-10 w-full h-full">
    <div *ngFor="let routine of this.userForm.get('routines')?.value" class="gap-4 m-4">
      <app-card
        [day]="routine.day"
        [startTime]="routine.startTime"
        [endTime]="routine.endTime"
        [exercises]="routine.exercises"></app-card>
    </div>
  </div>
  <div class="flex items-end">
    <button appBtn color="primary" type="submit">Create user</button>
  </div>
</form>
