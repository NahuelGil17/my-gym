<div class="p-4">
  <!-- Card -->
  <div
    (mouseenter)="isHovering = true"
    (mouseleave)="isHovering = false"
    class="h-[28rem] max-h-96 pb-2 overflow-hidden rounded-lg shadow-lg bg-white border border-gray-300">
    <!-- Card Header -->
    <div class="px-5 py-3 border-b border-gray-200 flex justify-between">
      <h2 class="text-2xl font-semibold text-gray-700">{{ data.name + ' ' + data.lastName }}</h2>
      <i (click)="removePanel(data.id)" class="ph-x cursor-pointer" *ngIf="isHovering"></i>
    </div>

    <!-- Card Content -->
    <div class="p-5 column-count-2 column-gap-4">
      <ul class="list-disc pl-5">
        <li class="text-gray-700 mb-2" *ngFor="let exercise of data.routine">
          <span class="font-bold">{{ exercise.exerciseName }}</span> :
          <span class="font-semibold" *ngIf="exercise.series">{{ exercise.series }} x </span>
          <span class="font-semibold">{{ exercise.reps }}</span> rep.
        </li>
      </ul>
    </div>
  </div>
</div>
