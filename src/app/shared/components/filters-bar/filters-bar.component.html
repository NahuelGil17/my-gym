<div class="w-full flex flex-col justify-start space-y-4 md:space-y-0 md:items-center md:flex-row md:justify-between">
  <form [formGroup]="filterForm" class="flex items-center w-full">
    <div class="flex relative w-1/2 items-center">
      <button
        type="button"
        (click)="reset()"
        class="input-icon"
        *ngIf="filterForm.get('searchQ')?.dirty && filterForm.get('searchQ')?.valid">
        <i class="ph-x-circle-fill"></i>
      </button>
      <input appInput type="text" placeholder="Buscar..." formControlName="searchQ" />
    </div>
    <div class="pl-2">
      <app-switch-input title="Ver solo activos" formControlName="isActive"></app-switch-input>
    </div>
  </form>
  <div class="w-1/4">
    <ng-content></ng-content>
  </div>
</div>
