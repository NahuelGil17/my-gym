<div class="w-full flex flex-col justify-start space-y-4 md:space-y-0 md:items-center md:flex-row md:justify-between">
  <form [formGroup]="filterForm" class="inline-flex items-center justify-between w-full">
    <div class="relative w-1/3">
      <button
        type="button"
        (click)="reset()"
        class="input-icon"
        *ngIf="filterForm.get('searchQ')?.dirty && filterForm.get('searchQ')?.valid">
        <i class="ph-x-circle-fill"></i>
      </button>
      <input appInput type="text" placeholder="Buscar..." formControlName="searchQ" />
    </div>
  </form>
  <div class="w-1/4">
    <ng-content></ng-content>
  </div>
</div>
