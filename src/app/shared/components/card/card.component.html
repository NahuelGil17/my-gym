<div class="card">
  <div
    class="flex flex-col justify-around bg-white rounded-md ring-1 ring-neutral-400 mb-4 mr-4 p-4 max-h-[26-rem] relative w-72">
    <div class="flex justify-between">
      <h4 class="text-2xl pt-2 mb-2 font-extrabold text-primary-400">{{ day }}</h4>
    </div>
    <p>
      <span class="font-bold text-lg text-neutral-900">Hora: </span> {{ startTime | timeFormat }} -
      {{ endTime | timeFormat }}
    </p>
    <div class="max-w-xs">
      <span class="font-bold text-lg text-neutral-900">Ejercicios: </span>
      <ul>
        <li class="text-neutral-800" *ngFor="let exercise of exercisesParced">
          <span class="font-bold">{{ exercise.exerciseName }}</span> :
          <span
            *ngIf="exercise.series"
            class="font-medium"
            [innerHTML]="exercise.series.toString() + ' series de ' | exerciseFormat"></span>
          <span [innerHTML]="exercise.reps | exerciseFormat"></span>
        </li>
      </ul>
    </div>
    <!-- <div
      class="absolute z-50 top-0 left-3/4 mt-2 p-2 bg-gray-800 text-white rounded max-h-48 transition-opacity duration-300 break-words opacity-0 hover:opacity-100">
      {{ exercises }}
    </div> -->
    <div class="py-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
